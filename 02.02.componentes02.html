<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componentes 3</title>
</head>
<body>
    <div id="app">

    </div>
    <script type="text/javascript" src="react/build/react.js"></script>
    <script type="text/javascript" src="react/build/react-dom.js"></script>
    <script type="text/javascript">
        // PROPROEDADES estão disponíveis por meio do objeto
        // this.props
        // criando um componente
        var Component = React.createClass(
            {
                render: function() {
                    return React.DOM.span(null, "My name is "+this.props.name);
                }
            }
        );
        // A propriedade na renderização do componente será da seguinte maneira
        ReactDOM.render(
            React.createElement(
                Component,  // componente que criamos
                {name: "Seginho malandro"}, // objeto passando a propriedade para o objeto
            ),

            document.getElementById("app"),
        );

    </script>
</body>
</html>
