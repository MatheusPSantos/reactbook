<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Componentes 2</title>
</head>
<body>
    <div id="app">
        
    </div>
    <script type="text/javascript" src="react/build/react.js"></script>
    <script type="text/javascript" src="react/build/react-dom.js"></script>
    <script type="text/javascript">
        // Criando componente que ser√° renderizado com factory()
        var Component = React.createClass(
            {
                render: function() {
                    return React.DOM.span(null, "Eu sou um componente Customizado.");
                }
            }
        );
        var ComponentFactory = React.createFactory(Component);
        ReactDOM.render(
            ComponentFactory(),
            document.getElementById("app"),
        );

    </script>
</body>
</html>
