<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello React</title>
</head>
<body>
    <div id="app">
        <!-- aplicação será renderizada aqui -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>
        // código da minha aplicação vai aqui
        ReactDOM.render(
            React.DOM.h1(
                {
                    id: "my-heading",
                    className: "pretty",
                    htmlFor: "me",

                    // atributo style, é passado um objeto
                    style: {
                        background: "black",
                        color: "white",
                        fontFamily: "Sans-serif",
                    }
                },
                "Hello, World!"
            ),
            document.getElementById("app")
        );
        //sintaxe com JSX
        /**
        ReactDOM.render(
            <h1 id="my-heading">
                Hello, World!
            </h1>,
            document.getElementById("app")
        );
        */
    </script>
</body>
</html>
